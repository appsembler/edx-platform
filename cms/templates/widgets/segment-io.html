<%page expression_filter="h"/>
<%! from openedx.core.djangolib.js_utils import js_escaped_string %>

% if context_course:
<%
    locator = context_course.id
%>
% endif

% if settings.CMS_SEGMENT_KEY:
<!-- begin Segment -->
<script type="text/javascript">
  // if inside course, inject the course location into the JS namespace
  %if context_course:
      var course_location_analytics = "${ locator | n, js_escaped_string }";
  %endif

  // Asynchronously load Segment's analytics.js library
  !function () {
    var analytics = window.analytics = window.analytics || [];
    if (!analytics.initialize) if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice."); else {
      analytics.invoked = !0;
      analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify", "reset", "group", "track", "ready", "alias", "page", "once", "off", "on"];
      analytics.factory = function (t) {
        return function () {
          var e = Array.prototype.slice.call(arguments);
          e.unshift(t);
          analytics.push(e);
          return analytics
        }
      };
      for (var t = 0; t < analytics.methods.length; t++) {
        var e = analytics.methods[t];
        analytics[e] = analytics.factory(e)
      }
      analytics.load = function (t) {
        var e = document.createElement("script");
        e.type = "text/javascript";
        e.async = !0;
        e.src = ("https:" === document.location.protocol ? "https://" : "http://") + "cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";
        var n = document.getElementsByTagName("script")[0];
        n.parentNode.insertBefore(e, n)
      };
      analytics.SNIPPET_VERSION = "3.1.0";
      analytics.load("${ settings.CMS_SEGMENT_KEY | n, js_escaped_string }");

      //TODO Refactor. Duplicated on lms
      window.cAnalytics = {
        identify: function() {
          window.analytics.identify.apply(null, arguments);
          SegmentProxy.identify(arguments);
        },
        page: function() {
          var data = {
            path: window.location.pathname,
            referrer: document.referrer,
            title: document.title,
            url: window.location.href
          };
          window.analytics.page.apply(null);
          SegmentProxy.page(data);
        },
        track: function() {
          window.analytics.track.apply(null, arguments);
          var name = arguments[0];
          var properties = arguments[1];
          SegmentProxy.track(name, properties);
        },
        trackLink: function(arguments) {
          var name = arguments[1];
          var properties = arguments[1];

          SegmentProxy.track(name, properties);
          window.analytics.trackLink.apply(null, arguments);
        },
        pageview: function() {
          window.analytics.pageview.apply(null, arguments);
        }
      }
      window.cAnalytics.page();
    }
  }();
  // Note: user tracking moved to segment-io-footer.html
</script>
<!-- end Segment -->
% else:
<!-- dummy Segment -->
<script type="text/javascript">
  %if context_course:
  var course_location_analytics = "${ locator | n, js_escaped_string }";
  %endif
  var analytics = {
    "track": function() {}
  };
  window.cAnalytics = {
    track: function() { return; },
    trackLink: function() { return; },
    pageview: function() { return; },
    page: function() { return; }
  };
</script>
<!-- end dummy Segment -->
% endif
